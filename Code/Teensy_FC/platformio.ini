[env:00Integrated]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	pololu/LSM6@^2.0.1
	pololu/LIS3MDL@^2.0.0
	pololu/LPS@^3.1.0
	Wire
	SPI
	alfredosystems/AlfredoCRSF@^1.0.1
	ssilverman/QNEthernet@^0.30.1
	https://github.com/bolderflight/eigen.git
build_flags = -I src/00Integrated
			  -I src/00UDP
			  -I src/01Filter
			  -I src/01IMU
			  -I src/02Motor
			  -I src/03PID_Loop
			  -I src/04Volt_Curr
			  -I src/05TuningApp
build_src_filter =
	+<00Integrated>
	+<00UDP>
	+<01Filter>
	+<01IMU>
	+<02Motor>
	+<03PID_Loop>
	+<04Volt_Curr>
	+<05TuningApp>
	-<09ESC_Calibration>
	-<10LiDAR>
	-<00EKF_Test>

